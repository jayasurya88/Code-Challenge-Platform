<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Challenge List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
    <div class="container my-5">
        <h2>Admin Challenge List</h2>
        <a href="{% url 'add_challenge' %}" class="btn btn-primary mb-3">Add New Challenge</a>
        
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Difficulty</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for challenge in challenges %}
                    <tr>
                        <td>{{ challenge.title }}</td>
                        <td>{{ challenge.description }}</td>
                        <td>{{ challenge.difficulty }}</td>
                        <td>
                            <a href="{% url 'edit_challenge' challenge.id %}" class="btn btn-warning btn-sm">Edit</a>
                            <a href="{% url 'delete_challenge' challenge.id %}" class="btn btn-danger btn-sm">Delete</a>
                        </td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="4" class="text-center">No challenges available.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNp3Z9G1GAx0dL5U1kk4D2UZZkA4XOXdyGG0tl1a2gQItKD9Y7Lybv15I70ZlD" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
</body>
</html>
