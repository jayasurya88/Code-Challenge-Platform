<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take Challenge - {{ challenge.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
        .container {
            display: flex;
            justify-content: space-between;
        }
        .description {
            flex: 1;
            padding: 20px;
            max-height: 500px; /* Set height for scrolling */
            overflow-y: auto;
        }
        .editor {
            flex: 1;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="description border">
            <h1>{{ challenge.title }}</h1>
            <p><strong>Difficulty:</strong> {{ challenge.difficulty }}</p>
            <p><strong>Description:</strong></p>
            <div class="scrollable">{{ challenge.description }}</div>
            <p><strong>Input Format:</strong> {{ challenge.input_format }}</p>
            <p><strong>Output Format:</strong> {{ challenge.output_format }}</p>
            <p><strong>Examples:</strong> {{ challenge.examples }}</p>
        </div>
        <div class="editor border">
            <h2>Code Editor</h2>
            <label for="language">Select Language:</label>
            <select id="language" class="form-select mb-3">
                <option value="python">Python</option>
                <option value="javascript">JavaScript</option>
                <option value="java">Java</option>
                <option value="c++">C++</option>
                <!-- Add more languages as needed -->
            </select>
            <textarea id="code" rows="20" class="form-control" placeholder="Write your code here..."></textarea>
            <button class="btn btn-primary mt-3">Submit Code</button>
        </div>
    </div>
</body>
</html>
