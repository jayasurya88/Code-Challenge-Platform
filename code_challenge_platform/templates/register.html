{% extends 'base.html' %}
{% load static%}
{% block extra_styles %}
<link rel="stylesheet" href="{% static 'register_styles.css' %}" />
{% endblock %}
{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="POST" action="{% url 'register' %}">
                    {% csrf_token %}
                    <div class="register-box">
                        <p>REGISTER</p>
                        <form>
                            <div class="user-box">
                                <input id="first_name" name="first_name" required type="text" />
                                <label>First Name</label>
                            </div>

                            <div class="user-box">
                                <input id="last_name" name="last_name" required type="text" />
                                <label>Last Name</label>
                            </div>

                            <div class="user-box">
                                <input id="username" name="username" required type="text" />
                                <label>Username</label>
                            </div>

                            <div class="user-box">
                                <input id="email" name="email" required type="email" />
                                <label>Email</label>
                            </div>

                            <div class="user-box">
                                <input id="password" name="password" required type="password" />
                                <label>Password</label>
                            </div>

                            <div class="user-box">
                                <input id="confirm_password" name="confirm_password" required type="password" />
                                <label>Confirm Password</label>
                            </div>

                            <button type="submit" class="loginBtn">REGISTER</button>
                          
                        </form>
                      </div>
                </form>

                {% if messages %}
                <div class="mt-3">
                    <div class="alert alert-danger" role="alert">
                        <ul class="list-group">
                            {% for message in messages %}
                                <li class="list-group-item">{{ message }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
                {% endif %}
            </div>
        </div>
    </div>

    <!-- Bootstrap 5.0.2 JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXlIRA23mELBgN9ErIglR5I2IWvT6rQt2zJIWv/j7K+xHA1RWtV/Ky1zWj8I" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhG81r603YFm2nKvn2LgVR39Wbl5/BEqHrR1W1yEzDxm0Rn5+8nbTov4+1p" crossorigin="anonymous"></script>
    {% endblock %}
