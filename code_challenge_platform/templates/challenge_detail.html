<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ challenge.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
        .scrollable {
            max-height: 300px; /* Adjust height as needed */
            overflow-y: auto; /* Enables vertical scrolling */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">{{ challenge.title }}</h1>
        <p><strong>Difficulty:</strong> {{ challenge.difficulty }}</p>
        <p><strong>Description:</strong></p>
        <div class="scrollable border p-2">{{ challenge.description }}</div>
        <p><strong>Input Format:</strong> {{ challenge.input_format }}</p>
        <p><strong>Output Format:</strong> {{ challenge.output_format }}</p>
        <p><strong>Examples:</strong> {{ challenge.examples }}</p>
        <a href="{% url 'challenge_list' %}" class="btn btn-primary">Back to Challenge List</a>
        <a href="{% url 'take_challenge' challenge.id %}" class="btn btn-success">Take Challenge</a>
    </div>
</body>
</html>
