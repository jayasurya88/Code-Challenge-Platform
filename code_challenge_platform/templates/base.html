{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    {% block extra_styles %}{% endblock %}
    <title>{% block title %}DEVBIT_{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <!-- Navbar -->
        <div class="navbar">
            <div class="logo">
                <a href="{% url 'index' %}">DEVBIT ;<span class="blinking-caret">_</span></a>
                <div class="hamburger" onclick="toggleMenu()">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <div class="links">
                <ul>
                    <a href="{% url 'index' %}">HOME</a>
                    <a href="{% url 'challenge_list' %}">PRACTICE</a>
                    <!-- <a href="{% url 'about' %}">ABOUT</a> -->
                    
                    {% if user.is_authenticated %}
                        <a href="{% url 'profile_view' %}">PROFILE</a>
                        <a href="{% url 'logout_view' %}" >LOGOUT</a>
                        <a class="nav-link" href="{% url 'join_contest' %}">Join Contest</a> <!-- Link to Join Contest -->
                    {% else %}
                        <a href="{% url 'leaderboard' %}">LEADERBOARD</a>
                        <a href="{% url 'register_view' %}">REGISTER</a>
                        <a href="{% url 'login1' %}">LOGIN</a>
                        
                    {% endif %}
                </ul>
            </div>
        </div>
        

        <!-- Main Content -->
        {% block content %}
        {% endblock %}
    </div>
    <script>
        function toggleMenu() {
            const links = document.querySelector('.links');
            const hamburger = document.querySelector('.hamburger');
            links.classList.toggle('active');
            hamburger.classList.toggle('active');
        }
        </script>
</body>
</html>
