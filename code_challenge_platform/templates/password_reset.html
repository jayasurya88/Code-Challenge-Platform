{% extends 'base.html' %}
{% load static %}
{% block extra_styles %}
<link rel="stylesheet" href="{% static 'reset_styles.css' %}" />
{% endblock %}
{% block content %}
    <div class="container">
        <h2>Password Reset</h2>
        {% if messages %}
            <div class="alert alert-info" role="alert">
                <ul class="list-unstyled">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
        
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Enter your email:</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="example@example.com" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Send OTP</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-Xp4LhY8FQF0U7DoyXW6WeM0nvq0xHpHGw8zvT2VgU6uD5AX7UMXU7FOCq7AdX1Hc" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cjtA43YmJ/rkD/Sd3E+Hp6OZ86MGzpYB1kqNV+ebJciCxxmcNPnCkp5c8MQxW42b" crossorigin="anonymous"></script>
{% endblock %}
